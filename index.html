<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <div class="container">
        <div class="input-container">
            <input type="number" id="fromAmountInput" placeholder="Digite um valor"class="input" step="0.01">
            <select id="fromCurrencySelect" class="select">
                <option value="BRL" selected>BRL</option>
            </select>
        </div>
        <!-- Adicione este botão após os contêineres de entrada e saída -->
        <div class="btn-container">
            <button id="invertBtn" onclick="invertCurrencies()">
                <img src="images/Seta.jpeg" alt="Inverter">
            </button>
        </div>
        <div class="output-container">
            <input type="text" id="toAmountInput" class="input" readonly>
            <select id="toCurrencySelect" class="select">
                <option value="USD" selected>USD</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
